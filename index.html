<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Barbearia</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>        
    </header>
    <main>
        <section class="imgBackground">
        </section>

        <section class="servicos">
            <p>Serviços</p>
        </section>

        <section class="cardContainer">
            <div class="card-container">
                <div class="card" style="width: 12rem;">
                    <img class="card-img-top" src="assents/degrade.jpg" alt="Card image cap">
                    <div class="card-body flex">
                      <h5 class="card-title">Degradê</h5>
                      <p class="card-text" style="color: green;">R$: 25.00</p>
                      <a href="#" class="btn btn-primary" style="background-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="card" style="width: 12rem;">
                    <img class="card-img-top" src="assents/corte-americano1.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Americano</h5>
                      <p class="card-text" style="color: green;">R$: 25.00</p>
                      <a href="#" class="btn btn-primary" style="background-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="card" style="width: 12rem;">
                    <img class="card-img-top" src="assents/militar.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Militar</h5>
                      <p class="card-text" style="color: green;">R$: 25.00</p>
                      <a href="#" class="btn btn-primary" style="background-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="card" style="width: 12rem;">
                    <img class="card-img-top" src="assents/social.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Social</h5>
                      <p class="card-text" style="color: green;">R$: 25.00</p>
                      <a href="#" class="btn btn-primary" style="background-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="card" style="width: 12rem;">
                    <img class="card-img-top" src="assents/cabelo+barba.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Cabelo + Barba</h5>
                      <p class="card-text" style="color: green;">R$: 25.00</p>
                      <a href="#" class="btn btn-primary" style="background-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
            <div>
                <div class="card" style="width: 12rem;">
                    <img class="card-img-top" src="assents/sobrancelha.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">Sobrancelha</h5>
                      <p class="card-text" style="color: green;">R$: 25.00</p>
                      <a href="#" class="btn btn-primary" style="background-color: green;">Reservar</a>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div>
                <h1>Transformações</h1>
            </div>
            <div class="cardImage">
                <div class="card-images">
                    <img class="image1" alt="Imagem 1">
                    <img src="imagem2.jpg" alt="Imagem 2">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Título do Card</h5>
                    <p class="card-text">Descrição do card.</p>
                    <a href="#" class="btn">Saiba mais</a>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
